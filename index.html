<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone search</title>

    <!-- bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- style tag  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1 class="text-center">Let's Search Your <span class="text-success">Desired </span> Phone</h1>

    </header>
    <main>
        <div class="container w-100 m-auto pt-5">
            <!-- search bar start -->
            <nav class="navbar navbar-dark bg-primary mb-3">
                <div class="container">
                    <span class="navbar-brand">Lets Find</span>
                </div>
            </nav>
            <div id="search-container" class="container">
                <div id="search" class="card card-body bg-light mb-2">
                    <h4>search phone</h4>
                    <form id="search-form">
                        <div class="form-group">
                            <input type="text" id="search-input" class="form-control mb-3" placeholder="search-term">
                        </div>
                        <h5 class="mt-2">Limit: </h5>
                        <div class="form-group">
                            <select name="limit" id="limit" class="form-control">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25" selected>20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
                    </form>

                </div>
                <div id="results"></div>
            </div>
            <!-- search bar end -->

            <!-- card section start  -->

            <!-- card section end -->
        </div>

        </div>
    </main>
    <!-- add script  -->
    <script src="js/app.js"></script>
</body>

</html>
